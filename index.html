<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer Mes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="heart">
            <i class="fas fa-heart"></i>
        </div>
        <h1>¡Feliz primer mes, mi amor!</h1>
        <button id="showImageBtn">Dale clic aquí</button>
        <div id="imageContainer" class="hidden">
            <img id="image" src="" alt="Imagen romántica">
            <p id="imageText"></p>
        </div>
        <div id="finalMessage" class="hidden">
            <p>Feliz primer mes mi amor, estoy tan feliz de haberte conocido, feliz por habernos encontrado, feliz por enamorarnos y feliz por ser una pareja ahora. Por muchos más meses, por muchos más años y por toda una vida juntos. Te amo mucho, mi amorcito <i class="fas fa-heart"></i></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
